		<prre>元旦，即公历的1月1日，是世界多数国家通称的“新年”。元，谓“始”，凡数之始称为“元”；旦，谓“日”；“元旦”即“初始之日”的意思。“元旦”通常指历法中的首月首日。在我国，“元旦”一词古已有之，在文学作品中最早见于《晋书》。我国历史上的“元旦”指的是“正月一日”。也正是我们的春节，辛亥革命后，为了“行夏正，所以顺农时，从西历，所以便统计”，民国元年决定使用公历（实际使用是1912年），并规定阳历1月1日为“新年”，但并不叫“元旦”。1949年中华人民共和国以公历1月1日为元旦，因此“元旦”在中国也被称为“阳历年”。</prre>
		元旦习俗：
		燃爆竹、舞龙灯、扭秧歌、吃年糕、聚餐、祭祖先
