<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="my-javascript-file.js"></script>
    <link rel="stylesheet" href="my-css-file.css"/>
</head>
<body>
    HTML5中，对语法的编写风格很宽松，即对大小写不敏感。可以全部使用大写，也可以全部使用小写，还可以混合使用。可以不使用引号，也可以忽略闭合斜杠，如：
    <pre><script src="my-javascript-file.js"></script>
        <link rel="stylesheet" href="my-css-file.css"/>
        写成<script src=my-javascript-file.js></script>
        <link rel="stylesheet" href="my-css-file.css">
        <footer></footer>
        <header>
            <img alt=HTML5 Cookbook logo src="https://learning.oreilly.com/library/cover/9781449318444/250w/"
            <h1>
                <a href="#">HTML5 Cookbook</a>
            </h1>
        </header>
    </pre>
    <video width="640" height="480" src="D:\\downloads\01.mp4">xyz</video>
</body>
</html>
