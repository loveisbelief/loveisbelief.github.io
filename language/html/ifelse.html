		<title>分支语句练习</title>

	<body>
		<script type="text/javascript">
			var basicSalary=Number(prompt("请输入基本工资:"));
			var a=basicSalary;
			var s=0;
			if(a>1000)
				s=a+a*20/100;
			else if(a>800)
				s=a+a*15/100;
			else 
				s=a+a*10/100;
			document.write("增加后的工资s="+s);
			document.write("<br/>");
