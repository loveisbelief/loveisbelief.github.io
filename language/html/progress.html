<!DOCTYPE html>
<html>
    <head>
        <title>进度信息</title>
    </head>
    <body>
	<section>
        <p>百分比进度<progress id="progress1" max="100"><span>0</span>%</progress></p>
        <input type="button" onclick="click1()" value="显示进度"/>
	</section>
	<script>
	function click1()
	{
		var progress=document.getElementById("progress1");
        progress.getElementsByTagName('span')[0].textContent="0";
        for(var i=0;i<100;i++)
            updateProgress(i);
	}
    function updateProgress(newValue){
        var progress=document.getElementById("progress1");
        progress.value=newValue;
        progress.getElementsByTagName('span')[0].textContent=newValue;
    }
	</script>
    </body>
</html>
