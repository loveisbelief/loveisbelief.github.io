<html>
	<head>
		<meta charset="utf-8">
		<title>蜗牛还是青蛙</title>
	</head>
	<body>
			<script type="text/javascript">
				var position=0,day=1;
				while(position<10){
					position+=3;
					if(position>=10)
						break;
					position-=2;
					day++;
				}
				document.write("蜗牛第"+day+"天爬出！");
			</script>
	</body>
</html>
