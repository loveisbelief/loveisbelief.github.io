<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">

maximum-scale=1.0,user-scalable=0;">
<title>Js和Canvas实现刮刮卡效果</title>
<style type="text/css">
body{margin: 0;padding: 0;}
/*设置外层div的样式*/
.box {
	width:539px;
	height:554px;
	margin:100px auto;
	background: url("images/bg.jpg") no-repeat;
	background-size: 100% 100%;
	backface-visibility: hidden;
	overflow: hidden;
}
/*设置画布样式*/
   #cas {
	   width:539px;
	   height:554px;
	   opacity:1;
   }
</style>
</head>
<body>
<div class="box" id="bg">
	<canvas id="cas" width="539" height="554"></canvas>
</div>
<script type="text/javascript" src="js/index.js"></script>
</body>
